    version: "1.14"
  config_installer:
    type: "profile"
    version: "1.3"
  config_update:
    version: "1.1"
  ctools:
    version: "3.x-dev"
  drupal:
    version: "8.1.1"
  features:
    version: "3.0-beta3"
  migrate_source_csv:
    version: "2.x-dev"
  migrate_plus:
    version: "2.0-beta1"
    patch:
      # https://www.drupal.org/node/2642612
      - "https://www.drupal.org/files/issues/create_entity_lookup-2642612-43.patch"
  migrate_tools:
    version: "2.0-beta1"
  redis:
    download:
      type: git
      url: https://github.com/md-systems/redis.git
      branch: 8.x-1.x
