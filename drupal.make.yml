core: 8.x
api: 2

# Common attributes.
defaults:
  projects:
    subdir: "contrib"

projects:
  admin_toolbar:
    version: ~
  config_installer:
    type: "profile"
    version: ~
  config_update:
    version: ~
  ctools:
    version: "3.x-dev"
  drupal:
    version: ~
    patch:
      # https://www.drupal.org/node/2560795
      - "https://www.drupal.org/files/issues/source_plugins_have_a-2560795-64.patch"
  devel:
    version: ~
  features:
    version: ~
  migrate_source_csv:
    version: ~
  migrate_plus:
    version: ~
  migrate_tools:
    version: ~
  page_manager:
    version: "1.x-dev"
    patch:
      # https://www.drupal.org/node/2601004
      - "https://www.drupal.org/files/issues/page-manager-contextual-temp.patch"
      # https://www.drupal.org/files/issues/2634276
      - "https://www.drupal.org/files/issues/2634276-pm-19.patch"
  panels:
    version: "3.x-dev"
    patch:
      # https://www.drupal.org/node/2697587
      - "https://www.drupal.org/files/issues/wizard_api_integration-2697587-6.patch"
  redis:
    download:
      type: git
      url: https://github.com/md-systems/redis.git
      branch: 8.x-1.x
